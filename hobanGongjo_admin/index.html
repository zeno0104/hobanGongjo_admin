<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#FFF1A7" />
    <!-- <link rel="icon" href="icons/hoban_logo.jpg" type="image/png" /> -->
    <link rel="icon" type="image/svg+xml" href="/hoban_logo.jpg" />

    <link
      rel="alternate icon"
      href="/hoban_logo.jpg"
      type="ico"
      sizes="16x16"
    />
    <link rel="apple-touch-icon" href="icons/hoban_logo.jpg" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>호반공조</title>
    <meta property="og:title" content="호반공조" />
    <meta property="og:description" content="에어컨 설치의 모든 것!" />
    <meta property="og:image" content="/hoban_logo.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
